<div style="border-style: 0px solid; height: 100%; border-radius: 5px; border-width: 1px;">
  <div>
    <div class ="row" style="font-family: 'Source Sans Pro';font-weight: 600; color: black;padding-left: 1vw;">
      <div class ="col">
        <p style="font-size: 18px;">IPD Registration</p>
      </div>
      <div class="col-5" style="margin-left: 8vw;">
        <div class = "row" >
          <div class="user-box-small">
            <input type="text" name="" required="" disabled="true" [(ngModel)]=OPD1.dcmntNo>
            <label>IPD No</label>
          </div>
          <div class="user-box-small">
            <input type="text" name="" required="" disabled="true" [(ngModel)]=OPD1.uhID>
            <label>UHID</label>
          </div>
          <div class="user-box-small">
            <input type="text" name="" required="" disabled="true" [(ngModel)]=OPD1.opdDate>
            <label>Date</label>
          </div>
          <div class="user-box-small">
            <input type="text" name="" required="" disabled="true" [(ngModel)]=OPD1.opdTime>
            <label>Time</label>
          </div>
        </div>
      </div>  
    </div>
  </div>    
  <div class ="row" style="margin-top:1vw ;">
    <div class ="row" style="padding-left: 1vw;padding-top: 3vh;">
      <div class="user-box"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.pntMobile [maxLength]="10">
        <label>Mobile</label>
      </div>
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.pntn (change)="populate()" onchange=" this.dataset.chosen = this.value; " >
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Mst">Mst</option>
          <option value="Baby">Baby</option>
          <option value="B/o">B/o</option>
          <option value="B/o">Dr</option>
        </select>
        <label>Title</label>
      </div>
      <div class="user-box"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.pntName >
        <label>Patient Name</label>
      </div>
  
      <div class="user-box-small"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.pntAgeYrs >
        <label>Age</label>
      </div>
  
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.agey onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="Years">Years</option>
          <option value="Months">Months</option>
          <option value="Days">Days</option>
          <option value="Hrs">Hrs</option>
        </select>
        <label>Years</label>
      </div>
  
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.pntSex onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          </select>
        <label>Gender</label>
      </div>    
    </div>
  </div>
  <div class ="row" style="margin-top:1vw ;">
    <div class ="row" style="padding-left: 1vw;padding-top: 3vh;">
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.pntg onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="S/o">S/o</option>
          <option value="W/o">W/o</option>
          <option value="D/o">D/o</option>
          <option value="C/o">C/o</option>
        </select>
        <label>Title</label>
      </div>
    
      <div class="user-box"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.pntGrdn >
        <label>Guardian</label>
      </div>
    
      <div class="user-box-big1"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.pntAdrs1 >
        <label>Address</label>
      </div>
      
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.pntCity onchange=" this.dataset.chosen = this.value; " >
                <option *ngFor="let city of Cityname">
            {{city.citynam}}
          </option> 
        </select>
        <label>City</label>
      </div>
    </div>
  </div>
  <div class ="row" style="margin-top:1vw ;">
    <div class ="row" style="padding-left: 1vw;padding-top: 3vh;">
      <div class="user-box"  >
        <select (change)="selectdepartment()" [(ngModel)]=OPD1.caseType onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let students of department">
            {{students.caseType}}
          </option> 
        </select>
        <label>Department</label>
      </div>
      <div class="user-box" style="width: 26vw;max-width: 100%; margin-right:1vw">
        <select style="width: 26vw;" [(ngModel)]=OPD1.dctrVisited (change)="consultantChange($event)" onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let students of consulant" value="{{students.dctName}}">
            {{students.dctName}}
          </option> 
        </select>
        <label>Consultant</label>
      </div>
      
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.rfrdBy onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option *ngFor="let rstudents of rconsulant">
            {{rstudents.dctName}}
          </option> 
        </select>
        <label>RefConsultant</label>
      </div>   
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.PntType onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="General">General</option>
          <option value="Package">Package</option>
          <option value="TPA">TPA</option>
          <option value="Ayushman">Ayushman</option>
      </select>
        <label>Type</label>
      </div>
      
       
    </div>  
  </div>

  <div class ="row" style="margin-top:1vw ;">
    <div class ="row" style="padding-left: 1vw;padding-top: 3vh;">
      <div class="user-box"  >
        <input type="text" name="" required="" [(ngModel)]=OPD1.aadhar>
        <label>Aadhar</label>
      </div>
    
      <div class="user-box"  >
        <select [(ngModel)]=OPD1.occupation onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="Service">Service</option>
          <option value="Student">Student</option>
          <option value="Housewife">Housewife</option>
          <option value="Doctor">Doctor</option>
          <option value="Business">Business</option>
        </select>
        <label>Occupation</label>
      </div>
      
      <div class="user-box-small"  >
        <select [(ngModel)]=OPD1.BloodGroup onchange=" this.dataset.chosen = this.value; " >
          <option value="" disabled selected>Select</option>
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
          <option value="O">O</option>
          <option value="O+">O+</option>
        </select>
        <label>Blood Group</label>
      </div>

      <div class="user-box"  >
        <select [(ngModel)]=OPD1.surgical onchange=" this.dataset.chosen = this.value; " >
          <option value="Medical">Medical</option>
          <option value="Surgical">Surgical</option>
        </select>
      <label>Patient Type</label>
      </div>
    
      <button style="margin-left:12vw ; width:120px ;" type="submit" class="btn btn-success" (click)="onSubmit()">UPDATE</button>

    </div>
  </div>
</div>
