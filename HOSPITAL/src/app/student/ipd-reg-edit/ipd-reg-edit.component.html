<div class ="row">
    <div class ="col">
      <h2 >IPD Registration</h2>
    </div>
    <div class ="col-sm-2">
      <h3 style=" float: right;  ">UserId/F.Y.</h3>
    </div>
      <div class ="col-sm-2">
      <input style="margin-left:5px; width:65px ;text-align: center; float: right;  " disabled="true" type="text" [(ngModel)]=OPD1.Years>
      <input style="margin-left:5px; width:65px ; text-align: center;float: right; " disabled="true" type="text" [(ngModel)]=OPD1.uname >
  
    </div>
    <div class = "col-6">
        <label  for="dcmntno">IPD No</label>
        <input style="font-size:small; margin-left: 5px; width:70px ;height:22px;" disabled="true" type="text" [(ngModel)]=OPD1.dcmntNo >
        <label style="margin-left:5px;" for="uhID">UHID</label>
       <input style="margin-left:5px; width:65px ;" disabled="true" type="text" [(ngModel)]=OPD1.uhID >
       <label  style="margin-left: 5px;" for="vchrDate">Date</label>
       <input style="font-size:small; margin-left:5px; width:90px ;height:22px;" type="date" [(ngModel)]=OPD1.opdDate >
       <label style="font-size:medium; margin-left:5px;" for="opdTime">Time</label>
       <input style="font-size:small; margin-left:5px; width:65px ; height:22px; "  [(ngModel)]=OPD1.opdTime >
       
      </div>

  </div>
  <div class ="row" style="margin-top:1vw ;">
      <!-- row 2 -->
    <div class = "col-md-4">
      <!-- row 1 col-->
      <label  for="pntMobile">Mobile</label>
      <input  style="width:260px;" class="form-control" [maxLength]="10" [(ngModel)]=OPD1.pntMobile >
    </div>
    <div class = "col-md-1" >
      <!-- row 2 -->
      <label  for="pntn">Title</label>
      <select style="width:70px ;" class="form-control"  (change)="populate()" [(ngModel)]=OPD1.pntn>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Mst">Mst</option>
        <option value="Baby">Baby</option>
        <option value="B/o">B/o</option>
        <option value="B/o">Dr</option>
      </select>
    </div>
    <div class = "col" >
      <!-- row 3 -->
      <label for="PntName">Patient Name</label>
      <input style="width:200px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntName >
    </div>
    <div class = "col-sm-1">
      <!-- row 5 -->
      <label>Type</label>
      <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.PntType  >
        <option value="General">General</option>
        <option value="Package">Package</option>
        <option value="TPA">TPA</option>
        <option value="Ayushman">Ayushman</option>
      </select>
    </div>
    <div class = "col-sm-1">
      <label style="margin-left:30px ;">Age</label>
      <input style="margin-left:30px ; width:50px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntAgeYrs >
    </div>
    <div class = "col-sm-1">
      <!-- row 4 -->
      <label>Years</label>
      <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.agey >
        <option value="Years">Years</option>
        <option value="Months">Months</option>
        <option value="Days">Days</option>
        <option value="Hrs">Hrs</option>
      </select>
    </div>
    <div class = "col-sm-1">
      <!-- row 5 -->
      <label>Gender</label>
      <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.pntSex >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    
  </div>
  <div class ="row" style="margin-top:2vw ;">
      <!-- row 3 -->
    <div class = "col-md-1">
      <label for="pntg">Title</label>
      <select style="width:70px ;" class="form-control" [(ngModel)]=OPD1.pntg>
        <option value="S/o">S/o</option>
        <option value="W/o">W/o</option>
        <option value="D/o">D/o</option>
        <option value="C/o">C/o</option>
      </select>
     
    </div>
    <div class = "col-sm-3">
      <label for="pntGrdn" >Guardian</label>
      <input style="width:190px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntGrdn >
    </div>
    <div class = "col">
      <label for="pntAdrs1">Address</label>
      <input  style="width:230px ; " class="form-control" type="text" [(ngModel)]=OPD1.pntAdrs1 >
      
    </div>
    <div class = "col">
      <label  >Department </label>
      <input  style="width:230px ; " class="form-control" readonly="true" type="text" [(ngModel)]=OPD1.caseType >
    </div>
  </div>
  <div class ="row">
      <!-- row 4 -->
  <div class = "col">
    <label style="margin-top:2vw ;" >RefConsultant </label>
    <select style="width:270px ; " class="form-control" [(ngModel)]=OPD1.rfrdBy>
      <option>--Select--</option>
      <option *ngFor="let rstudents of rconsulant">
        {{rstudents.dctName}}
      </option> 
    </select> 
  </div>
  <div class ="col">
    <label style="margin-top:2vw ;"  for="pntcity">City</label>
      <select style="width:230px ;" class="form-control" [(ngModel)]=OPD1.pntCity>
        <option *ngFor="let city of Cityname">
          {{city.citynam}}
        </option> 
      </select>
  </div>

  <div class ="col">
    <label  style="margin-top:2vw ;">Consultant </label>
    <input  style="width:230px ; " class="form-control" readonly="true" type="text" [(ngModel)]=OPD1.dctrVisited >
  </div>

</div>
  <div class ="row">
      <!-- row 5 -->
    <div class = "col">
      <label style="margin-top:2vw ;" for="aadhar">Aadhar</label>
      <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.aadhar >
      
      <label style="margin-top:2vw ;" >BloodGroup</label>
        <select style="width:280px ;" class="form-control" [(ngModel)]=OPD1.BloodGroup>
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
          <option value="O">O</option>
          <option value="O+">O+</option>
        </select>

    </div>
    <div class ="col">
     <label style="margin-top:2vw ;" >Occupation</label>
      <select style="width:230px ;" class="form-control" [(ngModel)]=OPD1.occupation>
        <option value="Service">Service</option>
        <option value="Student">Student</option>
        <option value="Housewife">Housewife</option>
        <option value="Doctor">Doctor</option>
        <option value="Business">Business</option>
      </select>
    </div>

      <div class ="col">
        <label style="margin-top:2vw ;" >PatientType</label>
        <select style="width:280px ;" class="form-control"  [(ngModel)]=OPD1.surgical>
          <option value="Medical">Medical</option>
          <option value="Surgical">Surgical</option>
        </select>

        <button style="margin-top:3.5vw ; margin-left:20px ; width:120px ;" type="submit" class="btn btn-success" (click)="onSubmit()">UPDATE</button>

    </div>
</div>
   
  
  <!-- row end -->
