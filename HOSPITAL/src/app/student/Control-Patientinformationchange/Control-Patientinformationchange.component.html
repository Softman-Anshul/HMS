<div class ="row">
    <div class ="col">
      <h2 >Patient Information Change</h2>
    </div>

  </div>
  <div class = "row">
    <!-- row 1 -->
    <div class = "col-sm-2">
      <input  style="font-size:small; margin-left:5px; width:150px ;" class="form-control" placeholder="by UHID" type="search" [(ngModel)]=search/>  
    </div>
    <div class = "col">
      <button  style="font-size:medium; margin-left:5px; padding-top:2px;padding-bottom:2px ;" class="btn btn-success" (click)="searchquery()" >Search</button>
  </div>
  <div class ="row" style="margin-top:1vw ;">
      <!-- row 2 -->
    <div class = "col-md-4">
      <!-- row 1 col-->
      <label  for="pntMobile">Mobile</label>
      <input  style="width:260px;" class="form-control" [maxLength]="10" [(ngModel)]=OPD1.pntMobile >
    </div>
    <div class = "col-md-1" >
      <!-- row 2 -->
      <label  for="pntn">Title</label>
      <select style="width:70px ;" class="form-control"  (change)="populate()" [(ngModel)]=OPD1.pntn>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Miss">Miss</option>
        <option value="Mst">Mst</option>
        <option value="Baby">Baby</option>
        <option value="B/o">B/o</option>
        <option value="B/o">Dr</option>
      </select>
    </div>
    <div class = "col" >
      <!-- row 3 -->
      <label for="PntName">Patient Name</label>
      <input style="width:200px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntName >
    </div>
    <div class = "col-sm-1">
      <label style="margin-left:30px ;">Age</label>
      <input style="margin-left:30px ; width:50px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntAgeYrs >
    </div>
    
    <div class = "col-sm-1">
      <!-- row 4 -->
      <label>Years</label>
      <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.agey >
        <option value="Years">Years</option>
        <option value="Months">Months</option>
        <option value="Days">Days</option>
        <option value="Hrs">Hrs</option>
      </select>
    </div>
    <div class = "col-sm-1">
      <!-- row 5 -->
      <label>Gender</label>
      <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.pntSex >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  </div>
  <div class ="row" style="margin-top:2vw ;">
      <!-- row 3 -->
    <div class = "col-md-1">
      <label for="pntg">Title</label>
      <select style="width:70px ;" class="form-control" [(ngModel)]=OPD1.pntg>
        <option value="S/o">S/o</option>
        <option value="W/o">W/o</option>
        <option value="D/o">D/o</option>
        <option value="C/o">C/o</option>
      </select>
     
    </div>
    <div class = "col-sm-3">
      <label for="pntGrdn" >Guardian</label>
      <input style="width:190px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntGrdn >
    </div>
    <div class = "col-sm-5">
      <label for="pntAdrs1">Address</label>
      <input  style="width:230px ; " class="form-control" type="text" [(ngModel)]=OPD1.pntAdrs1 >
      
    </div>
    <div class ="col-sm-3">
        <label   for="pntcity">City</label>
          <select style="width:230px ;" class="form-control" [(ngModel)]=OPD1.pntCity>
            <option *ngFor="let city of Cityname">
              {{city.citynam}}
            </option> 
          </select>
      </div>
  </div>
  <div class ="row">
      <!-- row 5 -->
    <div class = "col-sm-4">
      <label style="margin-top:2vw ;" for="aadhar">Aadhar</label>
      <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.aadhar >
    </div>
    <div class ="col-sm-5">
     <label style="margin-top:2vw ;" >Occupation</label>
      <select style="width:230px ;" class="form-control" [(ngModel)]=OPD1.occupation>
        <option value="Service">Service</option>
        <option value="Student">Student</option>
        <option value="Housewife">Housewife</option>
        <option value="Doctor">Doctor</option>
        <option value="Business">Business</option>
      </select>
    </div>
    <div class = "col-sm-3">
        <label style="margin-top:2vw ;" >BloodGroup</label>
        <select style="width:280px ;" class="form-control" [(ngModel)]=OPD1.BloodGroup>
          <option value="A">A</option>
          <option value="A+">A+</option>
          <option value="B">B</option>
          <option value="B+">B+</option>
          <option value="O">O</option>
          <option value="O+">O+</option>
        </select>
        
      </div>
      
    </div>
    <div class ="row">
        <!-- row 6 -->
        <div class = "col-sm-4">
          <label style="margin-top:2vw ;" for="Panno">Panno</label>
          <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.panno >
        </div>
        <div class = "col-sm-5">   
          <label style="margin-top:2vw ;" for="aadhar">Email</label>
      <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.email >     
       </div>
       <div class = "col-sm-3">        
        <button style="margin-top:3.5vw ; width:120px ;" type="submit" class="btn btn-success" (click)="onSubmit()">SAVE</button>
       </div>

      </div>
  
  <!-- row end -->
