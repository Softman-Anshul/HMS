<body>
    <app-report-PageHeading></app-report-PageHeading>
      
      <h4 style="margin-left: 20px;">Payment Monthly Summary from {{vrdt1 | date :'dd/MM/yyyy'}} To {{vrdt2 | date :'dd/MM/yyyy'}}</h4> 


  <table class="table table-bordered border-primary" style="margin-left:10px ; font-size:smaller; ">
    <thead >
        <th style="text-align: center ;">Date</th>
        <th style="text-align: center ;">Years</th>
        <th style="text-align: center ;">Bill Amt</th>
        <th style="text-align: center ;">Disc</th>
        <th style="text-align: center ;">Refund</th>
        <th style="text-align: center ;">Net Amt</th>
    </thead>
    <tbody >
      <tr *ngFor="let students of Students " >
        <td style="width:90px ;text-align: center ;">{{students.vchrDate}}</td>
        <td style="width:120px ;text-align: center ;">{{students.Years}}</td>
        <td style="width:40px;text-align: center ;">{{students.grandTotal}}</td>
        <td style="width:40px;text-align: center ;">{{students.discountAmt}}</td>
        <td style="width:40px;text-align: center ;">{{students.refund}}</td>
        <td style="width:40px;text-align: center ;">{{students.recamt}}</td>
    </tr>
</tbody>
</table>

</body>
