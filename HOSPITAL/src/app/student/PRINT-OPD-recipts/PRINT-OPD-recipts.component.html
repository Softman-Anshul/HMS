<div class="col" style="text-align:right">
    <button (click)="printComponent()">Print</button>
    <button (click)="opdlist()">Close</button>
</div>

<div id="print" style="background-color: white; margin-top: 3vh; border: 8px solid black; margin: 0;">
    <div class="row">
        <div class="col-2" id="printsection" style="margin-top: 3vw; margin-left: 30px;">
            <img src="assets\logo.jpg" style="width:200px;" id="icon" alt="User Icon" />
        </div>
        <div class="col">
            <h5 style="font-size:40px; text-align: center;  font-weight: bolder; margin-top: 3vw;">{{company}}</h5>
            <h5 style="text-align: center; font-weight: bold;">{{add}}</h5>
            <h5 style="text-align: center;  font-weight: bold;">{{city}}</h5>
            <h5 style="text-align: center;  font-weight: bold;">{{phone}}</h5>
            <h5 style="text-align: center;  font-weight: bold;">{{email}}</h5>
            <h5 style="text-align: center;  font-weight: bold;">{{website}}</h5>
        </div>
    </div>
    <div class="row" style="border-top: solid black 1pt;border-bottom: solid black 1pt;">
        <div>
            <h2
                style="font-weight:bolder; text-align: center; margin-left: 20px; margin-top: 1vw; font-size:xx-large;  ">
                OPD RECEIPTS</h2>
        </div>
    </div>
    <div class="row" style="margin-top: 1vw; border-bottom: solid black 1pt;">
        <div class="col">
            <div class="row">
                <div class="col" style="margin-left: 1vw; max-width: 20%;">
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%; ">Name</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%;">Age/Gender</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%;">Guardian</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%;">Address</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%;">City</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; margin-left:2%;">Phone</label>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntn}} {{OPD.pntName}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntAgeYrs}} {{OPD.agey}} /
                            {{OPD.pntSex}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntg}} {{OPD.pntGrdn}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntAdrs1}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntCity}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:2vw; ">{{OPD.pntMobile}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col" style="margin-left: 1vw; max-width: 20%;">
                    <div class="row">
                        <label style=" font-weight: bold; ">RegNo</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; ">Date</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; ">UHID</label>
                    </div>
                    <div class="row">
                        <label style=" font-weight: bold; ">Consultant</label>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col" style="max-width: 15vw;">
                            <label style=" margin-left:1vw; ">{{OPD.dcmntNo}}</label>
                        </div>
                        <div class="col" style="max-width: 10vw;">
                            <label style=" font-weight: bold; margin-left:1vw; "></label>
                        </div>
                        <div class="col">
                            <label style=" margin-left:1vw; ">{{OPD.Years}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="max-width: 35vw;">
                            <label style=" margin-left:1vw; ">{{OPD.opdDate | date:'dd-MM-yyyy'}}</label>
                        </div>
                        <div class="col" style="max-width: 10vw;">
                            <label style=" font-weight: bold; margin-left:1vw; ">Time</label>
                        </div>
                        <div class="col">
                            <label style=" margin-left:1vw; ">{{OPD.opdTime}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="max-width: 15vw;">
                            <label style=" margin-left:1vw; ">{{OPD.uhID}}</label>
                        </div>
                        <div class="col" style="max-width: 10vw;">
                            <label style=" font-weight: bold; margin-left:1vw; ">SNo</label>
                        </div>
                        <div class="col" style="max-width: 10vw;">
                            <label style=" margin-left:1vw; ">{{OPD.sno}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <label style=" margin-left:1vw; ">{{OPD.dctrVisited}}</label>
                    </div>
                    <div class="row">
                        <label style=" margin-left:1vw; ">{{OPD.caseType}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 1vw;">
        <h4 style=" font-size:20px; margin-top: 2vh; margin-left:2vw; margin-bottom: 0; ">RECEIVED with Thanks From
            {{OPD.pntn}} {{OPD.pntName}}
        </h4>
        <h4 style="margin-left:2vw;">the sum of {{amount()}} by {{OPD.paymode}}
            {{OPD.narration}}
        </h4>
        <div class="row" style="margin-top: 5vh;">
            <div class="col">
                <h1 style="margin-left: 4%; font-weight: bolder; ">Rs. {{OPD.srvcTax}}
                </h1>
            </div>
            <div class="col">
                <h1 style="margin-left: 43%; width: 60%;"> Signature</h1>
                <h4 style="margin-left: 50%; width: 60%;"> {{OPD.uname}}</h4>
            </div>
        </div>
    </div>
    <input style="font-size:X-small; margin-left: 20%; border: none;">{{profle}}
</div>
