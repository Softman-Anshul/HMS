<div id="mainBody" style="background-color:#232F34">
  <div class="card" style="background-color:lightslategrey" *ngFor="let sidebar of SideBars" (click)="route(sidebar)">
    <i class={{sidebar.icon}} style="padding-left: 15vw; background-color: lightslategrey; color:white; " ></i>
    <div class="card-body" >
      <p class="card-text text-center" style="background-color: lightslategrey; color:white;" >{{sidebar.sidebartext}}</p>
    </div>
  </div>
</div>
