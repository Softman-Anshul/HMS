<div class="col" style="text-align:right">
    <button (click)="printComponent()">Print</button>
    <button (click)="opdlist()">Close</button>
</div>
<div id="print" style="background-color: white;">
    <div class="row">
        <div class="col-3">
            <input
                style="font-size:x-large; font-weight: bold; margin-top: 2vh; margin-left:20px; width:300px ; border:none ; color: black; background-color: white;"
                disabled="true" [(ngModel)]=OPD.dctrVisited type="dctrVisited">
            <input
                style="font-size:medium; margin-left:20px; width:300px ; border:none ; color: black; background-color: white;"
                disabled="true" [(ngModel)]=consulant.digree type="text">
            <input
                style="font-size:medium; margin-left:20px; width:300px ; border:none ; color: black; background-color: white;"
                disabled="true" [(ngModel)]=consulant.digree1 type="text">
            <input
                style="font-size:medium; margin-left:20px; width:300px ; border:none ; color: black; background-color: white;"
                disabled="true" [(ngModel)]=consulant.digree2 type="text">
            <input
                style="font-size:medium; margin-left:20px; width:300px ; border:none ; color: black; background-color: white;"
                disabled="true" [(ngModel)]=consulant.digree3 type="text">

        </div>

    </div>
    <div class="row" style="margin-top: 3vh;">
        <div class="col" style="margin-left: 3vw; max-width: 15%;">
            <div class="row">
                <label style="font-size:medium; font-weight: bold; " for="pntn">Patient
                    Name</label>
            </div>
            <div class="row">
                <label style="font-size:medium; font-weight: bold; " for="pntn">Age/Gender</label>
            </div>
        </div>
        <div class="col"  style="max-width: 25%;">
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.pntn}} {{OPD.pntName}}</label>
            </div>
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.pntAgeYrs}} {{OPD.agey}} / {{OPD.pntSex}}</label>
            </div>
        </div>
        <div class="col" style="max-width: 8%;">
            <div class="row">
                <label style="font-size:medium; font-weight: bold;" type="dcmntno">OPD
                    NO</label>
            </div>
            <div class="row">
                <label style="font-size:medium; font-weight: bold; ">Date</label>
            </div>
        </div>
        <div class="col" style="max-width: 15%;">
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.dcmntNo}}</label>
            </div>
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.opdDate}}</label>
            </div>
        </div>
        <div class="col" style="max-width: 8%;">
            <div class="row">
                <label style="font-size:medium; font-weight: bold;" for="recamt">UHID</label>
            </div>
            <div class="row">
                <label style="font-size:medium; font-weight: bold;" for="condoctor">Valid
                    Upto</label>
            </div>
        </div>
        <div class="col" style="max-width: 15%;">
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.uhID}}</label>
            </div>
            <div class="row">
                <label style="font-size:medium; " for="pntn">{{OPD.expiryDate}}</label>
            </div>
        </div>

    </div>
    <div class="row" style="margin-left: 2vw;">
        <div class="col" style="max-width: 16%;">
            <div class="row">
                <label style="font-size:medium; font-weight: bold;" for="recamt">Address</label>
            </div>
        </div>
        <div class="col" style="max-width: 50%;padding-right: 0;">
            <div class="row">
                <label style="font-size:medium;" for="recamt">{{OPD.pntAdrs1}}</label>
            </div>
        </div>
        <div class="col" style="max-width: 8%;">
            <div class="row">
                <label style="font-size:medium; font-weight: bold;" for="recamt">City</label>
            </div>
        </div>
        <div class="col" style="max-width: 15%;">
            <div class="row">
                <label style="font-size:medium;" for="recamt">{{OPD.pntCity}}</label>
            </div>
        </div>
    </div>
