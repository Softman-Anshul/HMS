            <table class="table" style="margin-top: 1vw;" >
                    <thead>
                        <th>Shift ID </th>
                        <th>Shift Name </th>
                        <th>From Time</th>
                        <th>To Time</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                                 <tr *ngFor="let item of SHIFT">
                                  <td>{{item.shift_id}}</td>
                                  <td>{{item.shift_nam}}</td>
                                  <td>{{item.fromtime}}</td>
                                  <td>{{item.totime}}</td>
       
                                  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                  <td> <a><button class="btn"><i class="fa fa-edit" type="button" (click)="editer(item)" (click)="tooletageedit()" ></i> </button> </a> </td>
                                  <td> <a><button class="btn"><i class="fa fa-trash" type="button"(click)="deleter(item.shift_id)"></i> </button> </a> </td>
                                </div>
                                </tr>
                    </tbody>
            </table>
