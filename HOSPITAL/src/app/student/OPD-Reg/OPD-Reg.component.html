<div class ="row" style="font-family: 'Source Sans Pro';font-weight: 600; padding-top: 1vh;background-color: lightslategrey;height: 5.5vh; margin-bottom: 2vh; padding-left: 1vw;">
  <div class ="col">
    <p >OPD Registration</p>
  </div>
  <div class ="col-sm-5" >
    <input style="width:65px ;text-align: center;  position: fixed; right: 12vw; " disabled="true" type="text" [(ngModel)]=OPD1.Years>
    <input style="width:65px ; text-align: center; position: fixed; right: 17vw;" disabled="true" type="text" [(ngModel)]=OPD1.uname >
    <p style="position: fixed; right: 23vw;text-align: center;">UserId/F.Y.</p>
  </div>
</div>
<div class = "row">
  <!-- row 1 -->
  <div class = "row">
    <div class="user-box">
      <input type="search" name="" required="" [(ngModel)]=search>
      <label>by UHID</label>
    </div>
    <div class = "col-2" >
      <button class="btn btn-success" (click)="searchquery()" >Search</button>
    </div>
    <div class = "col-5" style="margin-left: 9vw;">
      <div class="user-box">
        <input type="text" name="" required="" disabled="true" [(ngModel)]=OPD1.dcmntNo>
        <label>RegNo</label>
      </div>
      <div class="user-box">
        <input type="date" name="" required="" disabled="true" [(ngModel)]=OPD1.opdDate>
        <label>Date</label>
      </div>
      <!-- <input style="font-size:small; margin-left:5px; width:100px ;height:22px;" type="date" [(ngModel)]=OPD1.opdDate > -->
      <label style="font-size:medium; margin-left:5px;" for="opdTime">Time</label>
      <input style="font-size:small; margin-left:5px; width:65px ; height:22px; " disabled="true" [(ngModel)]=OPD1.opdTime >
      <label style="margin-left:5px;" for="uhID">UHID</label>
      <input style="margin-left:5px; width:45px ;" disabled="true" type="text" [(ngModel)]=OPD1.uhID >
    </div>
  </div>

<div class ="row" >
    <!-- row 2 -->
  <div style="margin-top: 2vh;" class = "col-md-4">
    <!-- row 1 col-->
    <input  style="width:260px;" class="form-control" placeholder="Mobile" [maxLength]="10" [(ngModel)]=OPD1.pntMobile >
  </div>
  <div class = "col-md-1" >
    <!-- row 2 -->
    <label  for="pntn">Title</label>
    <select style="width:70px ;" class="form-control"  (change)="populate()" [(ngModel)]=OPD1.pntn>
      <option value="Mr">Mr</option>
      <option value="Mrs">Mrs</option>
      <option value="Miss">Miss</option>
      <option value="Mst">Mst</option>
      <option value="Baby">Baby</option>
      <option value="B/o">B/o</option>
      <option value="B/o">Dr</option>
    </select>
  </div>
  <div class = "col" >
    <!-- row 3 -->
    <label for="PntName">Patient Name</label>
    <input style="width:200px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntName >
  </div>
  <div class = "col-sm-1">
    <!-- row 5 -->
    <label>Type</label>
    <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.dcmntType  >
      <option value="OPD">OPD</option>
      <option value="Emergency">EMR</option>
    </select>
  </div>
  <div class = "col-sm-1">
    <label >Age</label>
    <input style=" width:50px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntAgeYrs >
  </div>
  <div class = "col-sm-1">
    <!-- row 4 -->
    <label>Years</label>
    <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.agey >
      <option value="Years">Years</option>
      <option value="Months">Months</option>
      <option value="Days">Days</option>
      <option value="Hrs">Hrs</option>
    </select>
  </div>
  <div class = "col-sm-1">
    <!-- row 5 -->
    <label>Gender</label>
    <select style="width:85px ;" class="form-control" [(ngModel)]=OPD1.pntSex >
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  
</div>
<div class ="row" style="margin-top:1vw ;">
    <!-- row 3 -->
  <div class = "col-md-1">
    <label for="pntg">Title</label>
    <select style="width:70px ;" class="form-control" [(ngModel)]=OPD1.pntg>
      <option value="S/o">S/o</option>
      <option value="W/o">W/o</option>
      <option value="D/o">D/o</option>
      <option value="C/o">C/o</option>
    </select>
   
  </div>
  <div class = "col-sm-3">
    <label for="pntGrdn" >Guardian</label>
    <input style="width:190px ;" class="form-control" type="text" [(ngModel)]=OPD1.pntGrdn >
  </div>
  <div class = "col">
    <label for="pntAdrs1">Address</label>
    <input  style="width:250px ; " class="form-control" type="text" [(ngModel)]=OPD1.pntAdrs1 >
  </div>
  <div class = "col">
    <label  >Department </label>
    <select style="width:280px ; " class="form-control" (change)="selectdepartment()" [(ngModel)]=OPD1.caseType>
      <option>--Select--</option>
      <option *ngFor="let students of department">
        {{students.caseType}}
      </option> 
    </select> 
  </div>
</div>
<div class ="row">
    <!-- row 4 -->
<div class = "col">
  <label style="margin-top:1vw ;" >RefConsultant </label>
  <select style="width:270px ; " class="form-control" [(ngModel)]=OPD1.rfrdBy>
    <option>--Select--</option>
    <option *ngFor="let rstudents of rconsulant">
      {{rstudents.dctName}}
    </option> 
  </select> 
</div>
<div class ="col">
  <label style="margin-top:2vw ;"  for="pntcity">City</label>
    <select style="width:250px ;" class="form-control" [(ngModel)]=OPD1.pntCity>
      <option>--Select--</option>
      <option *ngFor="let city of Cityname">
        {{city.citynam}}
      </option> 
    </select>
</div>
<div class ="col">
  <label  style="margin-top:2vw ;" for="dctrVisited">Consultant </label>
  <select style="width:280px ;" class="form-control" [(ngModel)]=OPD1.dctrVisited (change)="consultantChange($event)">
    <option>--Select--</option>    
    <option *ngFor="let students of consulant" value="{{students.dctName}}">
      {{students.dctName}}
    </option> 
  </select> 
  <input style="font-size:small; margin-left:5px; width:85px ; height:22px; " readonly="true" [(ngModel)]=OPD1.expiryDate >
  <label >Sno </label>
  <input style="font-size:small; margin-left:5px; width:30px ; height:22px; " readonly="true" placeholder="Sno" [(ngModel)]=OPD1.sno >
  <input style="font-size:small; margin-left:5px; width:30px ; height:22px; " readonly="true"  [(ngModel)]=OPD1.isOldPnt >
  <input style="font-size:small; margin-left:5px; width:30px ; height:22px; " readonly="true"  [(ngModel)]=OPD1.parcha >
</div>
</div>
<div class ="row">
    <!-- row 5 -->
  <div class = "col">
    <label style="margin-top:1vw ;" for="aadhar">Aadhar</label>
    <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.aadhar >
    
  </div>
  <div class ="col">
   <label style="margin-top:1vw ;" >Occupation</label>
    <select style="width:230px ;" class="form-control" [(ngModel)]=OPD1.occupation>
      <option value="Service">Service</option>
      <option value="Student">Student</option>
      <option value="Housewife">Housewife</option>
      <option value="Doctor">Doctor</option>
      <option value="Business">Business</option>
    </select>
  </div>
    <div class ="col">
    <label  style="margin-top:1vw ;">AMT </label>
    <input  style="margin-left: 05px; width:40px ;" type="text"  [(ngModel)]=OPD1.amt >

    <label  style="margin-left:5px ; ">DisAmt </label>
    <input  style="width:40px ;margin-left:5px ; " (ngModelChange)="getNetAmountByPercent($event)" placeholder="%" type="text" [(ngModel)]=OPD1.disp >
    <input  style="width:40px ;margin-left:5px ; " type="text" (ngModelChange)="getNetAmount($event)"  [(ngModel)]=OPD1.discount >

    <label  style="margin-left:5px ; ">NetAmt </label>
    <input  style="width:60px ;margin-left:5px ; " type="text" readonly ="true" [(ngModel)]=OPD1.srvcTax >
  </div>
  </div>
  <div class ="row">
      <!-- row 6 -->
    <div class = "col">
      <label style="margin-top:1vw ;" >PatientType</label>
      <select style="width:280px ;" class="form-control"  [(ngModel)]=OPD1.PntType>
        <option value="General">General</option>
        <option value="TPA">TPA</option>
        <option value="Package">Package</option>
        <option value="Ayushman">Ayushman</option>
        <option value="Daycare">Daycare</option>
        <option value="FOC">FOC</option>
      </select>
      <label style="margin-top:1vw ;" >BloodGroup</label>
      <select style="width:280px ;" class="form-control" [(ngModel)]=OPD1.BloodGroup>
        <option value="A">A</option>
        <option value="A+">A+</option>
        <option value="B">B</option>
        <option value="B+">B+</option>
        <option value="O">O</option>
        <option value="O+">O+</option>
      </select>
      
    </div>
    <div class ="col">
           <label style="margin-top:1vw ;" for="aadhar">Diagnosis</label>
      <input style="width:230px ; " class="form-control" type="text" [(ngModel)]=OPD1.Dignosis >
      <label style="margin-top:1vw ;" for="aadhar">Email</label>
      <input style="width:230px ; " class="form-control" type="text" [(ngModel)]=OPD1.email >
      
    </div>
    <div class ="col">
        
      <label style="margin-top:1vw ;">PaymentMode</label>
      <select  style="width:280px ;" class="form-control"  [(ngModel)]=OPD1.paymode>
        <option *ngFor="let pay of group">
          {{pay.paymode}}
        </option> 
      </select> 
      <label style="margin-top:1vw ;" for="aadhar">Narration</label>
      <input style="width:280px ; " class="form-control" type="text" [(ngModel)]=OPD1.narration >
      <button style="margin-top:3.5vw ; margin-left:70px ; width:120px ;" type="submit" class="btn btn-success" (click)="onSubmit()">SAVE</button>
      <div>
      </div>
    
    </div>
    </div>

<!-- row end -->
