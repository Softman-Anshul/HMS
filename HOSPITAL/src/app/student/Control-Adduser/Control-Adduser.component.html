<div >
        <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">Add New User</a>
                </div>
              </nav>
    <form [formGroup]="addForm" novalidate class="form">
            <div class="row" class="col-12 text-right" >
    <div >
                    <label for="userid">User ID</label>
                    <input style="margin-left:40px;" type="text" formControlName="stuserid" >

            <div class="form-group">
                    <label for="pwd">Password</label>
                    <input style="margin-left:25px;" type="password" formControlName="stpassword" >
            </div>  
            <div class="form-group">
                <label for="username">User Name</label>
                <input style="margin-left:18px;" type="text" formControlName="stusername" >
        </div>  
        <div class="form-group">
                <label  for="department">Department</label>
                <select style="margin-left:15px; width:165px ;" name="department" class="form-group" type="text"  formControlName="department" >
                <option value="Hospital">Hospital</option>
                <option value="Pathology">Pathology</option>
                <option value="Xray">Xray</option>
                <option value="USG">USG</option>
                <option value="CT">CT</option>
                <option value="Xray">Xray</option>
                <option value="Admin">Admin</option>
                <option value="Dr">Consultant</option>
                </select>
        </div> 
            <br>
            <button  type="submit" class="btn btn-success" *ngIf="showMesave" (click)="onSubmit()" >SAVE</button>
            <button style="margin-left:20px;" type="submit" class="btn btn-success" *ngIf="showMeedit" (click)="onSubmitedit()">EDIT</button>
            <br><br>
    </div>
    <!-- CSS only -->
            <table class="table" >
                <thead>
                
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Department</th>
                    <th >Action</th>
            </thead>
                    <tbody>
                            <tr *ngFor="let User of login1">
                              <td>{{User.stuserid}}</td>
                              <td>{{User.stusername}}</td>
                              <td>{{User.department}}</td>
                              <div class="btn-group" role="group" >
                              <td *ngIf="edit"><button class="btn"><i class="fa fa-edit" (click)="editer(User)" (click)="tooletageedit()" ></i>  </button></td>
                              <td *ngIf="delete"><button class="btn"><i class="fa fa-trash" (click)="deleter(User)" *ngIf="showMesave" ></i>  </button></td>
                              </div>
                            </tr>
                          </tbody>
                </table>
            </div>
    </form>
    
    </div>
